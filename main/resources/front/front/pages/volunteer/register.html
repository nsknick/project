<div class="register" id="app">
	<form class="layui-form login-form">
		<p class="title">志愿者注册</p>

		<!-- 学号和姓名 -->
		<div class="form-row">
			<div class="form-item">
				<label for="studentid">学号：</label>
				<input type="text" id="studentid" name="studentid" placeholder="请输入学号" autocomplete="off" class="layui-input">
			</div>
			<div class="form-item">
				<label for="name">名字：</label>
				<input type="text" id="name" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input">
			</div>
		</div>

		<!-- 密码和确认密码 -->
		<div class="form-row">
			<div class="form-item">
				<label for="name">密码：</label>
				<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
			</div>
			<div class="form-item">
				<label for="name">确认密码：</label>
				<input type="password" name="password2" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
			</div>
		</div>

		<!-- 年龄和班级 -->
		<div class="form-row">
			<div class="form-item">
				<label for="name">年龄：</label>
				<input type="text" id="age" name="age" placeholder="请输入年龄" autocomplete="off" class="layui-input">
			</div>
			<div class="form-item">
				<label for="name">班级：</label>
				<input type="text" id="age" name="age" placeholder="请输入班级" autocomplete="off" class="layui-input">
			</div>
		</div>

		<!-- 邮箱和手机 -->
		<div class="form-row">
			<div class="form-item">
				<label for="name">邮箱：</label>
				<input type="text" id="email" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
			</div>
			<div class="form-item">
				<label for="name">手机：</label>
				<input type="text" id="phonenumber" name="phonenumber" placeholder="请输入手机" autocomplete="off" class="layui-input">
			</div>
		</div>

		<button class="layui-btn layui-btn-fluid layui-btn-danger btn-submit" lay-submit lay-filter="register">注册</button>
		<p class="txt"><a href="javascript:window.location.href='../login/login.html'">已有账号登录</a></p>
	</form>
</div>

				<script>
			var vue = new Vue({
			  el: '#app',
			  data: {
			  },
			  methods: {
			    
			  },
			});
			
			layui.use(['layer', 'element', 'carousel', 'form', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var form = layui.form;
				var http = layui.http;
				var jquery = layui.jquery;

				var tablename = http.getParam('tablename');

								
				// 注册
				form.on('submit(register)', function(data) {
					data = data.field;
                    if(!data.studentid){
                        layer.msg('学号不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(data.studentid.length<8){
                        layer.msg('学号长度不能小于8', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!data.password){
                        layer.msg('密码不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!data.name){
                        layer.msg('姓名不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!data.email){
                        layer.msg('邮箱不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!isEmail(data.email)){
                        layer.msg('邮箱应输入邮箱格式', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!data.phonenumber){
                        layer.msg('手机不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!isMobile(data.phonenumber)){
                        layer.msg('手机应输入手机格式', {
							time: 2000,
							icon: 5
						});
                        return false
                    }

                    if(data.password!=data.password2) {
                        layer.msg('两次密码输入不一致', {
                                time: 2000,
                                icon: 5
                        });
                        return false
                    }

		    var url = tablename + '/register';
                    http.requestJson(url, 'post', data, function(res) {
						layer.msg('注册成功', {
							time: 2000,
							icon: 6
						},function(){
							// 路径访问设置
							window.location.href = '../login/login.html';
						});
					});
					return false
				});
			});
		</script>
